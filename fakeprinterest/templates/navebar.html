<header>
    <nav>
        <!-- Logo -->
        <a href="{{ url_for('feed') }}" class="logo-pinterest">
            <img src="{{ url_for('static', filename='images/logo.png') }}" 
                 alt="Logo do site" 
                 width="50">
        </a>

        <!-- Links Desktop -->
        <div class="nav-links restante-nav">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('feed') }}">Feed</a>
                <a href="{{ url_for('perfil', id_usuario=current_user.id) }}">Perfil</a>
                <a href="{{ url_for('logout') }}">Sair</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('criarconta') }}">Criar Conta</a>
            {% endif %}
        </div>

        <!-- Hamburger / Menu Mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="mobile-menu">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('feed') }}">Feed</a>
                <a href="{{ url_for('perfil', id_usuario=current_user.id) }}">Perfil</a>
                <a href="{{ url_for('logout') }}">Sair</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('criarconta') }}">Criar Conta</a>
            {% endif %}
        </div>
    </nav>
</header>

<script>
function toggleMenu() {
  const menu = document.querySelector('.mobile-menu');
  const hamburger = document.querySelector('.hamburger');

  // Alterna visibilidade do menu
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';

  // Adiciona ou remove a classe 'active' para animação do hambúrguer
  hamburger.classList.toggle('active');
}
</script>
